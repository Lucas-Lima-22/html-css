<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes em CSS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');
        @font-face {
            font-family: 'Roboto';
            src: url(fontes/RobotoMono-Regular.ttf) format('truetype');
        }
    </style>
</head>
<body style="font-size: 20px;">
    <h1>Fontes em CSS</h1>
    <p style="font-family: Arial, Helvetica, sans-serif;">Podemos configurar fontes padrão do sistema</p>
    <p style="font-family: 'Dancing Script', cursive;">Ou então usar uma fonte do Google Fonts</p>
    <p style="font-family: 'Roboto';">Ou ainda usar um arquivo local de fontes</p>
</body>
</html>
